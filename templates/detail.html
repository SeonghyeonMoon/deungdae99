<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>상세페이지</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!--    스타일 시트로 따로 뺄 경우
    @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);-->
    <style>
      /*전체 폰트*/
      * {
        font-family: "Spoqa Han Sans Neo", "sans-serif";
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /*상단 파란색 헤더*/
      .header {
        height: 80px;
        background-color: #202540;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      /* 로고 */
      .logo {
        margin-left: 30px;
      }
      .logo a img {
        height: 60px;
        margin-top: 10px;
      }
      .login {
        all: unset;
        margin-right: 30px;
      }
      .show_id {
        all: unset;
        margin-right: 30px;
      }
      #logout {
        all: unset;
        margin-right: 30px;
        cursor: pointer;
      }
      .login_box a {
        all: unset;
        margin-right: 30px;
        cursor: pointer;
      }
      /*햄버거 아이콘*/
      .icon {
        width: 35px;
        height: 5px;
        background-color: white;
        margin: 6px 0;
      }
      /*body 설정 기본은 가운데 정렬*/
      body {
        text-align: center;
      }
      /*본문*/
      .wrap {
        margin: 0 auto;
      }
      /*제목 감싸는 부분*/
      .title {
        width: 80%;
        margin: 50px auto;
        padding-left: 30px;
        font-size: 30px;
        color: #202540;
      }
      /*제목*/
      h1 {
        text-align: center;
      }
      /*썸네일 들어갈 부분*/
      .img {
        width: 800px;
        height: 600px;
        background-color: lightcoral;
        background-repeat:no-repeat;
        background-position: center;
        background-size: cover;
        margin: auto;
        border-radius: 10px;
        background-image: url("{{post['Content']['img']}}");
      }
      /*모달 전체 적용*/
.modal {
    position: fixed;
    background-color: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(4px);
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 1s;
    z-index: 9999;
}
/*모달 숨김 상태*/
.hidden {
    display: none;
}
/*모달 창에만 적용*/
.modal__contents {
    width: 100%;
    max-width: 500px;
    height: auto;
    border-radius: 10px;
    box-shadow: 5px 10px 10px 1px rgba(0, 0, 0, 0.3);
    text-align: center;
    background-color: #202540;
    position: relative;
}
      /*모달 헤더*/
.modal__contents h2 {
    margin-top: 30px;
    font-size: 40px;
    margin-bottom: 30px;
    font-weight: bold;
    color: #f50000;
}
/*모달 인풋*/
.modal__contents input {
    width: 380px;
    height: 40px;
    margin-bottom: 30px;
    border-radius: 20px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 15px;
    outline: none;
    caret-color: #ccc;
}
.modal__contents input:focus {
    border: 2px solid #f50000;
}
.modal__contents h4 {
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 15px;
    color: #fff;
    text-align: left;
    margin-left: 70px;
}
.modal__contents button {
    width: 200px;
    height: 50px;
    border-radius: 20px;
    background-color: #f50000;
    margin-bottom: 30px;
    border: none;
    color: #fff;
    font-size: 18px;
    transition: 0.3s;
}
.modal__contents button:hover {
    background-color: rgba(245, 0, 0, 0.5);
}
.modal__contents .log-in-btn {
    margin-bottom: 20px;
}
.modal__contents .close {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 30px;
    height: 30px;
    padding-top: 1px;
    border-radius: 50%;
}
      /*포스팅 링크*/
      .post-link {
        margin-top: 50px;
      }
      .post-link a {
        margin-top: 50px;
        text-decoration: none;
        color: #202540;
        font-size: 30px;
      }
      /*좋아요 버튼*/
      .like {
        margin-top: 30px;
        width: 200px;
        height: 50px;
        background-color: #f50000;
        color: white;
        border-radius: 10px;
        border-width: 0px;
        font-weight: bold;
        cursor: pointer;
        font-size: 25px;
      }
      .post-comment {
        margin-top: 20px;
        color: #202540;
        font-size: 20px;
      }
      .hidden {
        display: none;
      }
    </style>
    <script>
      // 좋아요 버튼 확인용
      function like(id) {
        console.log(id)
        $.ajax({
          type: "POST",
          url: "/like",
          data: {id_give:id},
          success: function (response) {
            if (response["result"] === "success") {
              window.location.replace("");
            } else {
              alert(response["msg"]);
            }
          },
        })
      }
      // 댓글작성 버튼 확인용
      function comment_input() {
        alert("댓글작성");
      }
    </script>
  </head>
  <body>

    <!--본문-->
    <div class="wrap">
      <div class="modal hidden">
        <div class="modal__contents">
            <!--모달 창 닫는 버튼-->
            <button class="close btn" id="closeModal">X</button>
            <!--모달 (로그인)-->
            <div class="login">
                <!--모달 헤더-->
                <h2>로그인</h2>
                <!--로그인 입력 필드-->
                <div class="inputs">
                    <!--아이디 입력 필드-->
                    <div class="login_id">
                        <h4>아이디</h4>
                        <input
                                type="text"
                                id="input-username"
                                name="ID"
                                class="ID"
                                placeholder="아이디를 입력하세요"
                        />
                    </div>
                    <!--비밀번호(비번, 패스워드) 입력 필드-->
                    <div class="login_password">
                        <h4>비밀번호</h4>
                        <input
                                type="password"
                                id="input-password"
                                name="password"
                                class="PW"
                                placeholder="비밀번호를 입력하세요"
                        />
                    </div>
                </div>
                <!--로그인 버튼-->
                <button onclick="sing_in()">로그인</button>
                <!--회원가입 모달 불러오기 버튼-->
                <button id="toggleResister">회원가입</button>
            </div>
            <!--모달 끝-->
            <!--모달 (회원가입)-->
            <div class="register hidden">
                <!--헤더-->
                <h2>회원가입</h2>
                <!--아이디 입력 필드-->
                <div class="register_id">
                    <h4>아이디</h4>
                    <input
                            type="text"
                            id="sing_ID"
                            name="ID"
                            class="ID"
                            placeholder="아이디를 입력하세요"
                    />
                </div>
                <!--비밀번호(비번, 패스워드) 입력 필드-->
                <div class="login_password">
                    <h4>비밀번호</h4>
                    <input
                            type="password"
                            id="sing_PW"
                            name="password"
                            class="PW"
                            placeholder="비밀번호를 입력하세요"
                    />
                </div>
                <!--회원가입 버튼-->
                <button onclick="sing_up()">회원가입</button>
                <!--로그인모달 불러오기 버튼-->
                <button id="toggleLogin">로그인하러 가기</button>
            </div>
        </div>
      </div>
      <!--헤더-->
    <div id="header" class="header">
      <!--    헤더 왼쪽 부분 (햄버거 아이콘 들어가는 곳)-->
        <h1 class="logo">
          <a href="/"><img src="../static/logo.jpg" alt="logo"/></a>
      </h1>
      <!--로그인 버튼-->
      <button class="login" id="openModal">로그인</button>
      <!-- 로그인 했을 때 보여지는 파트 -->
      <div class="login_box hidden">
          <div class="show_id"></div>
          <button id="logout">로그아웃</button>
          <a href={{url_for('mypage')}}>마이페이지</a>
      </div>
    </div>
      <!--    포스팅 제목-->
      <div class="title">
        <h1>{{post['Title']}}</h1>
      </div>
      <main>
        <!--        썸네일 들어갈 곳-->
        <div class="img"></div>
        <!--        포스팅 링크 들어갈 곳 -->
        <div class="post-link">
          <h4><a href={{post['Content']['url']}} target="_blank">링크</a></h4>
        </div>
        <h4 class="post-comment ">작성자 설명</h4>
        <p class="post-comment">
          {{post['Content']['comment']}}
        </p>
        <!--        좋아요 버튼-->
        <p>
          <button onclick="like({{post['ID']}})" class="like">추천 {{post['like']}}</button>
        </p>
      </main>
    </div>
    <script>
      // 로그인 상태인지 확인
      function parseJwt(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }

      if (document.cookie) {
        let id = parseJwt(document.cookie)['id']
        document.querySelector('#openModal').classList.add('hidden')
        document.querySelector('.login_box').classList.remove('hidden')
        document.querySelector('.login_box .show_id').innerHTML = id + '님 반가워요'
      }
      // 모달창
      const modal = document.querySelector(".modal");
      const modalContents = document.querySelector(".modal__contents");
      document.querySelector("#openModal").addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalContents.classList.add("appear");
      });
      document.querySelector("#closeModal").addEventListener("click", () => {
        modal.classList.add("hidden");
        modalContents.classList.remove("appear");
        document.querySelector('.register').classList.add('hidden')
        document.querySelector('.login').classList.remove('hidden')
        document.querySelector('.post').classList.add('hidden')
      });
      // 로그인 회원가입 창 토글
      document.querySelector('#toggleResister').addEventListener("click", () => {
        document.querySelector('.register').classList.remove('hidden')
        document.querySelector('.login').classList.add('hidden')
      })
      document.querySelector('#toggleLogin').addEventListener("click", () => {
        document.querySelector('.register').classList.add('hidden')
        document.querySelector('.login').classList.remove('hidden')
      })
      // 로그아웃
      document.querySelector('#logout').addEventListener('click', () => {
        document.cookie = `mytoken=; expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/`;
        document.querySelector('#openModal').classList.remove('hidden')
        document.querySelector('.login_box').classList.add('hidden')
        location.reload()
      })

      // 회원 가입
      function sing_up() {
        let username = $('#sing_ID').val()
        let pw = $('#sing_PW').val()
        $.ajax({
          type: "POST",
          url: "/sign_up/save",
          data: {username_give: username, password_give: pw},
          success: function (response) {
            if (response['result'] === 'success') {
              alert("회원가입이 됐습니다.")
            }
          }
        })
      }

      // 로그인 기능
      function sing_in() {
        let username = $("#input-username").val();
        let password = $("#input-password").val();
        if (username == "") {
          $("#help-id-login").text("아이디를 입력해주세요.");
          $("#input-username").focus();
          return;
        } else {
          $("#help-id-login").text("");
        }
        if (password == "") {
          $("#help-password-login").text("비밀번호를 입력해주세요.");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password-login").text("");
        }
        $.ajax({
          type: "POST",
          url: "/sign_in",
          data: {
            username_give: username,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] == "success") {
              $.cookie("mytoken", response["token"], {path: "/"});
              location.reload()
            } else {
              alert(response["msg"]);
            }
          },
        });
      }
    </script>
  </body>
</html>
