<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mypage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none !important;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .wrap {
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: #fff;
      }
      #header {
        display: flex;
        background-color: #202540;
        height: 100px;
        align-items: center;
      }
      #header .hamburger {
        all: unset;
        background: none;
        margin: 0 30px;
      }
      #header .hamburger > i {
        font-size: 50px;
      }
      #header .logo {
        height: 40px;
      }
      #header .logo img {
        height: 40px;
      }
      #header .sub_title {
        margin-left: 30px;
        font-size: 30px;
        font-weight: bold;
      }
      #header .id_box {
        margin-right: 30px;
        margin-left: auto;
        font-size: 30px;
        font-weight: bold;
      }
      #main {
        display: flex;
        height: 100%;
      }
      #sidebar {
        width: 300px;
        background-color: #202540;
      }
      #sidebar > ul {
        margin-left: 50px;
      }
      #sidebar li {
        padding: 20px;
        margin-top: 80px;
        font-size: 20px;
        font-weight: bold;
        transition: 0.3s;
      }
      #sidebar li.active {
        background-color: #fff;
        color: #202540;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      }
      #sidebar li:hover {
        background-color: rgba(255, 255, 255, 0.5);
        color: #202540;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header id="header">
        <button class="hamburger">
          <i class="menuIcon material-icons">menu</i>
        </button>
        <h1 class="logo">
          <a href="/"
            ><img
              src="https://hanghae99.spartacodingclub.kr/static/images/logo.svg"
              alt="logo"
          /></a>
        </h1>
        <h2 class="sub_title">마이페이지</h2>
        <div class="id_box">
          <button class="login hidden" id="openModal">로그인</button>
          <h2><a href="/mypage.html">반갑습니다 {{ ID }}</a></h2>
        </div>
      </header>

      <main id="main">
        <aside id="sidebar">
          <ul>
            <li class="active">작성 글 관리</li>
            <li>회원 탈퇴</li>
          </ul>
        </aside>
        <section id="contents">
          <!-- 여기 내부에 card들 들어올 예정 -->
        </section>
      </main>
    </div>
  </body>
</html>
